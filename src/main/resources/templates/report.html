<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UOL Host - Relatório de Jogadores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2vh 2vw;
    }

    .container {
      width: 100%;
      max-width: 1000px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      height: 100%;
    }

    .card-header {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      text-align: center;
      padding: 1rem;
      color: white;
    }

    .card-header h3 {
      margin: 0;
      font-weight: bold;
      font-size: clamp(1.2rem, 2.5vw, 1.5rem);
    }

    .card-body {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .alert-info {
      font-weight: 500;
      background-color: #e0f7fa;
      border: none;
      color: #007bff;
      text-align: center;
    }

    .table-responsive {
      overflow-x: auto;
      margin-bottom: 1.5rem;
    }

    .table {
      border-radius: 8px;
      overflow: hidden;
      min-width: 600px;
    }

    .table th {
      background-color: #e9ecef;
      font-weight: 600;
      white-space: nowrap;
    }

    .btn-primary {
      transition: all 0.3s ease-in-out;
      transform: translateY(0);
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 300px;
      align-self: flex-end;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
        align-items: flex-start;
      }

      .card-body {
        padding: 1rem;
      }

      .btn-primary {
        margin-top: 1rem;
        align-self: stretch;
      }

      .table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row my-5">
      <div class="col-md-10 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3>Relatório de Jogadores - UOL Host</h3>
          </div>
          <div class="card-body">
            <div th:if="${players.empty}" class="alert alert-info" role="alert">
              Nenhum jogador cadastrado ainda.
            </div>

            <div th:unless="${players.empty}" class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Codinome</th>
                    <th>Lista de Referência</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="player : ${players}">
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.email}"></td>
                    <td th:text="${player.phone}"></td>
                    <td th:text="${player.codename}"></td>
                    <td th:text="${player.sourceList}"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="/" class="btn btn-primary">Voltar para Cadastro</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
